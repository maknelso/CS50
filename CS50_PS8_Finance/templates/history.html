{% extends "layout.html" %}

<!-- BUILT HISTORY TABLE FIRST, THEN ALLOW VARIABLES TO COME THROUGH VIA PYTHON LOOP -->
{% block title %}
    History
{% endblock %}

{% block main %}
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Shares</th>
          <th>Price</th>
          <th>Transacted</th>
        </tr>
      </thead>

      <tbody>
        <!-- jinja2 code -->
        {% for history in historys %}
        <tr>
          <td>{{ history.symbol }}</td>
          <td>{{ history.shares }}</td>
          <td>{{ history.price }}</td>
          <td>{{ history.transacted }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
